name: "CI Pipeline"
on: 
  push:
    branches:
      - main
    tags:
      - 'release-*'
    
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          submodules: recursive
      - name: Conan Install
        run: make BUILD_TYPE=Release install
